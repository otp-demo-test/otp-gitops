# Global load balancer configuration
# - argocd/clusters/global-load-balancer/create-global-zone-aws.yaml

patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/otp-demo-test/otp-gitops-apps.git
    - op: add
      path: /spec/source/targetRevision
      value: master
